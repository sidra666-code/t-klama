<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>40 Tıklama Görevi</title>
  <!-- Tam ekran ve zoom engelleme için gerekli -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      user-select: none;
      overflow: hidden; /* Kaydırmayı da engeller */
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #resim {
      display: none;
      max-width: 90%;
      max-height: 60%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="container">
  <h1 id="mesaj">Lütfen ekrana 40 kez tıkla</h1>
  <p>Tıklama sayısı: <span id="sayac">0</span>/40</p>
  <img id="resim" src="korku.jpg" alt="Korku Resmi">
  <audio id="ses" src="ahlayankari.mp3"></audio>
</div>

<script>
  let tiklamaSayisi = 0;

  document.body.addEventListener("click", function () {
    if (tiklamaSayisi < 40) {
      tiklamaSayisi++;
      document.getElementById("sayac").innerText = tiklamaSayisi;
    }

    if (tiklamaSayisi === 40) {
      document.getElementById("mesaj").innerText = "Sürpriz geliyor...";
      document.getElementById("resim").style.display = "block";
      document.getElementById("ses").play();
    }
  });
</script>

</body>
</html>
