<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hacker Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00; }
    }

    .button {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      width: 80%;
      max-width: 300px;
    }

    .button:hover {
      background-color: #00ff00;
      color: black;
    }

    .note {
      margin-top: 40px;
      font-size: 1em;
      color: #00ff00;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Bİ YANLIŞ YOK ALIN</h1>

  <button class="button" onclick="location.href='https://sidrapanel.vercel.app/'">Panele Giriş</button>
  <button class="button" onclick="location.href='https://www.paytr.com/link/fElTBrq'">Paneli Satın Al</button>

  <p class="note">
    İstediğiniz kişilerin IP adreslerini öğrenmek için paneli satın alın. Mahalle bilgisi girerek hedef kişinin IP’sini kolayca bulun.
  </p>

</body>
</html>
